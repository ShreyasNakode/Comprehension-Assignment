name: Pages Build and Deployment

on:
  push:
    branches: ["main"]   # Deploy when pushing to main branch
  workflow_dispatch:      # Allow manual deploys

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # If you're using Node (React, Vite, Next.js static export)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build site (edit this command for your project)
      - name: Build Project
        run: npm run build

      # Upload build output (dist/* or build/*)
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Change to ./build for React apps

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
